<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Priority</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">To-Do List with Priority</h2>

        <div class="row justify-content-center">

            <div class="col-12 col-md-8 col-lg-6">

                <div class="mb-4">
                    <input id="task" type="text" class="form-control" placeholder="Enter task">
                    <select id="priority" class="form-control mt-2">
                        <option value="high">1 (High)</option>
                        <option value="medium">2 (Medium)</option>
                        <option value="low">3 (Low)</option>
                    </select>
                    <button id="addTask" class="btn btn-primary mt-3 w-100">Add Task</button>
                </div>


                <ul id="taskList" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Assignment4.js"></script>

</body>

</html>
